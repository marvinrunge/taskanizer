<div class="listitem" (swipeleft)="onSwipeLeft($event)"
    [@delete]="animationState" (@delete.done)="setClosedState()">
    <div fxLayout="row" fxLayoutAlign="start center" class="flex-wrapper">
        <div fxFlex="15%" fxLayoutAlign="center center">
            <mat-checkbox [(ngModel)]="task.isDone" (change)="check()"></mat-checkbox>
        </div>
        <div fxFlex fxLayout="column" (click)="editSelectedTask()" class="text">
            <div class="title">{{ task.title }}</div>
            <div class="subtitle" *ngIf="hasSubtitle()">
                <span *ngIf="task.deadline">{{ 'task-item.due' | translate }} {{ getDueTime() }}</span>
            </div>
        </div>
        <div fxFlex="15%" fxLayoutAlign="center center">
            <ng-content></ng-content>
        </div>
    </div>
</div>
