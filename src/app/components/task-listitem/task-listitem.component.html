<div class="listitem" [style.right]="right" [style.opacity]="opacity" [style.maxHeight]="maxHeight" [style.padding-left.px]="(task.level*12)" (swipeleft)="onSwipeLeft($event)">
    <div fxLayout="row" fxLayoutAlign="start center" [style.height]="50">
        <div fxFlex="15%" fxLayoutAlign="center center">
            <mat-checkbox></mat-checkbox>
        </div>
        <div fxFlex class="text">
            <div class="title">{{ task.title }}</div>
            <div class="subtitle" *ngIf="task.hasSubtitle()">
                <ion-icon class="priority" *ngIf="task.priority" name="ios-flame" [id]="'priority' + task.priority"></ion-icon>
                <span *ngIf="task.deadline && (task.priority)"> - </span>
                <span *ngIf="task.deadline">{{ 'task_item.due' | translate }} {{ getDueTime() }}</span>
                <span *ngIf="task.reminder || task.attachment || task.repeat"> - </span>
                <ion-icon name="md-alarm" *ngIf="task.reminder"></ion-icon>
                <ion-icon name="md-repeat" *ngIf="task.repeat"></ion-icon>
                <ion-icon name="attach" *ngIf="task.attachment"></ion-icon>
            </div>
            <div class="tags">
                <div class="tag" *ngFor="let tag of task.tags">
                    â€¢
                    <span>{{ tag }}</span>
                </div>   
            </div>
        </div>
    </div>
</div>
