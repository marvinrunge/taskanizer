<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'settings.settings' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-list>
    <mat-list-item>
      <mat-icon matListIcon disable>info</mat-icon>
      <span matLine>Taskanizer Version 0.0.1</span>
    </mat-list-item>
  </mat-list>
  <mat-action-list>
    <mat-list-item (click)="reset()">
      <mat-icon matListIcon>sync</mat-icon>
      <span matLine>{{ 'settings.clear' | translate }}</span>
    </mat-list-item>
  </mat-action-list>
</ion-content>
