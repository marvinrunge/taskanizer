<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'lists.lists' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-create-task (arrowPressed)="toggle($event)" [style.overflowY]="overflowY" [style.top]="top"></app-create-task>
  <ion-list>
    <app-task-listitem *ngFor="let task of (tasks$ | async)" [task]=task></app-task-listitem>
  </ion-list>
</ion-content>
