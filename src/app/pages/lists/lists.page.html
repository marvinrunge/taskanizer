<ion-header>
  <ion-toolbar>
    <ion-title>
      Lists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-create-task (swipeup)="onSwipeUp($event)" (swipedown)="onSwipeDown($event)" [style.top]="top"></app-create-task>
  <ion-list>
    <app-task-listitem *ngFor="let task of (tasks$ | async)" [task]=task></app-task-listitem>
  </ion-list>
</ion-content>
