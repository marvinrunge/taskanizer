<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'lists.lists' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-create-task (arrowPressed)="toggle($event)" [style.overflowY]="overflowY" [style.top]="top"></app-create-task>
  <app-task-list [tasks]="(tasks$ | async)" [draggable]="true"></app-task-list>
</ion-content>
